<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego City</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css"/>
</head>
<body>

    <!-- Verdensrommet -->
    <div class="topSection">
        <!-- logo + link til ny side -->
        <a href="side2.html" target="_blank" class="link">
            <img src="./images/logo.png" class="logoStyle" alt="logo">
        </a>
        <!-- legomann og lego romvesen -->
        <img class="gifsize" src="./images/astronaut.png" alt="astronaut">
        <img class="gif1" src="./images/romvesen.png" alt="romvesen">

        <!-- bakgrunnsbilde -->
        <img src="./images/space1.jpg" alt="picture of space" class="backgroundPic1">
    </div>

    <!--  Lego byen -->
    <div class="middleSection">
        <!-- deler av lego byen -->
        <img src="/images/superman.png" alt="picture of superman" class="supermanPic">
        <img src="/images/car.png" alt="picture of car" class="carPic">
        <img src="/images/house.png" alt="picture of house" class="housePic">
        <img src="images/wavingMan.gif" alt="gif of a man waving" class="wavingManPic">
        <!-- legoklosser -->
        <img src="/images/blueBrick.png" alt="Picture of blue brick" class="blueBrick">
        <img src="/images/redBrick.png" alt="Picture of red brick" class="redBrick">
        <img src="/images/greenBrick.png" alt="Picture of green brick" class="greenBrick">
        <img src="/images/orangeBrick.png" alt="Picture of orange brick" class="orangeBrick">
        <!-- bakgrunnsbilde -->
        <img src="/images/legoCityBackground.jpg" alt="picture of lego ciy" class="backgroundPic2">
    </div>

    <!-- Over vannet -->
    <div class="bottomSection">
        <!-- bakgrunnsbilde -->
        <img src="/images/overwater.jpg" alt="picture of over the water" class="backgroundPic3">
        <!-- båt -->
        <img  src="/images/boat1.png" alt="boat" class="movingboat">
    </div>

    <!-- Under vannet -->
    <div class="botttomBottomSection">
        <!-- bakgrunnsbilde -->
        <img src="/images/underwater.jpg" alt="picture of under water" class="backgroundPic4">
        <!-- ubåt -->
        <img src="/images/uboat.png" alt="submarine" class="submarine">
        <!-- hai + fisk -->
        <img src="/images/shark.png" alt="shark" class="shark">
        <img src="/images/fish1.png" alt="fish" class="fish1">
        <img src="/images/fish1.png" alt="fish" class="fish2">
        <img src="/images/fish1.png" alt="fish" class="fish3">
    </div>  
</body>
</html>
